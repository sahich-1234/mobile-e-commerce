<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <br>
            <input type="password" id="password" placeholder="Password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
    </div>
    <div id="register-container" class="hidden">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="New Username" required>
            <br>
            <input type="password" id="new-password" placeholder="New Password" required>
            <br>
            <button type="submit">Register</button>
        </form>
    </div>
    <div id="main-container" class="hidden">
        <!-- Search bar -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search products...">
            <button type="button" id="search-button">Search</button>
        </div>
        <div id="mobiles-container"></div>
    </div>
    <div id="product-details-container" class="hidden">
        <img id="product-image" src="" alt="Product Image">
        <h3 id="product-name"></h3>
        <p id="product-price"></p>
        <p id="product-rating"></p>
        <p id="product-description"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
